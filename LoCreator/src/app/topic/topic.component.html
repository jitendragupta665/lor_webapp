<html>
    <head>
      <title>Task</title>
    </head>
    <body >
<div class="container"  >
<form #topicForm = "ngForm" (ngSubmit)="onSubmit()"  method="post">
<fieldset>
  <label for="domian_id">Domain:</label>
      <div class = "form-row">
            <div class="form-group col-8" >
                <select class="form-control" id="domian_id" name="domain"  (change)="onChangeDomain($event.target.value)" >
                  <option value="" select="selected">Select Domain</option>
                <option *ngFor = "let domain of domains"  [value]="domain.domainId" name= "domain"   ngDefaultControl >{{domain.domainName}}</option>
                </select>
            </div>
          </div>
          <label for="level_id">Field Corresponding to Selected Domain:</label>
              <div class = "form-row">
                    <div class="form-group col-8" >
                        <select class="form-control" id="field_id" name="field_name" (change)="onChangeField($event.target.value)">
                        <option value="" select="selected">Select Field</option>
                        <option *ngFor = "let field of fields"  [value]="field.fieldId" name= "field"   ngDefaultControl >{{field.fieldName}}</option>
                        </select>
                    </div>
                  </div>

                  <label for="subject_id">Subject Corresponding to Selected Field:</label>
                      <div class = "form-row">
                            <div class="form-group col-8" >
                                <select class="form-control" id="subject_id" name="subject_name" (change)="onChangeSubject($event.target.value)">
                                <option value = "" select="selected">Select Subject</option>
                                <option *ngFor = "let subject of subjects"  [value]="subject.subjectId" name= "subject"   ngDefaultControl >{{subject.subjectName}}</option>
                                </select>
                            </div>
                          </div>

          <label for="domain_field_id">Topic Corresponding to Selected Subject:</label>
                        <div class = "form-row">
                              <div class="form-group col-8" >
                                  <select class="form-control" id="domain_field_id" name="topic_name" >
                                  <option value = "" select="selected">Select Topic</option>
                                  <option *ngFor = "let topic of topics"  [value]="topic.topicId" name= "topic"   ngDefaultControl >{{topic.topicName}}</option>
                                  </select>
                              </div>
                            </div>
<label for="topic_id">Topic:</label>
<div class = "form-row">
<div class="form-group col-8">
      <input type="text" id="topic_id" name ="topic" [(ngModel)]="topicModel.topicName" class="form-control" placeholder="Enter Topic">
</div>
</div>
<div>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</fieldset>
</form>
</div>
</body>
</html>
